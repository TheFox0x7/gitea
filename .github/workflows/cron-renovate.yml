name: cron-renovate.yml
on:
  workflow_dispatch:

#  schedule:
#    - cron: "0 0 * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run renovate
        uses: renovatebot/github-action@v44.1.0
        with:
          configurationFile: .github/renovate_config.json
          token: ${{ secrets.RENOVATE_TOKEN }}

